name: Build
'on':
  push:
    branches-ignore:
    - main
    - release/*
    tags-ignore:
    - '*'
permissions:
  contents: read
jobs:
  gradle-check:
    permissions:
      checks: write
    runs-on: ubuntu-latest
    env:
      LANG: en_US.UTF-8
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v4
      with:
        java-version: '21.0'
        distribution: temurin
    - name: gradle check
      run: ./gradlew --info --stacktrace -DtestReportsDir=${HOME}/test-results -DpklMultiJdkTesting=true check
    - name: Publish test results
      if: '!cancelled()'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        comment_mode: 'off'
        files: '*/build/test-results/**/*.xml'
    - name: Upload Test Result HTML
      if: '!cancelled()'
      uses: actions/upload-artifact@v4
      with:
        name: test-results-html
        path: '*/build/test-reports/**/*'
  gradle-check-windows:
    permissions:
      checks: write
    runs-on: windows-latest
    env:
      LANG: en_US.UTF-8
      JAVA_HOME: /jdk
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v4
      with:
        java-version: '21.0'
        distribution: temurin
    - name: gradle check
      run: ./gradlew --info --stacktrace -DtestReportsDir=${HOME}/test-results -DpklMultiJdkTesting=true check
    - name: Publish test results
      if: '!cancelled()'
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        comment_mode: 'off'
        files: '*/build/test-results/**/*.xml'
    - name: Upload Test Result HTML
      if: '!cancelled()'
      uses: actions/upload-artifact@v4
      with:
        name: test-results-html
        path: '*/build/test-reports/**/*'
